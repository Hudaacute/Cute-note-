    <title>Kawaii Dream Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #fff1f2;
        background-image: radial-gradient(#fecdd3 1px, transparent 1px);
        background-size: 20px 20px;
        overflow-x: hidden;
      }
      .notebook-font {
        font-family: 'Indie+Flower', cursive;
      }
      .notebook-lines {
        background-image: linear-gradient(transparent 31px, #fecdd3 32px);
        background-size: 100% 32px;
        line-height: 32px;
      }
      /* Custom Scrollbar for the cute aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fff1f2;
      }
      ::-webkit-scrollbar-thumb {
        background: #fda4af;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fb7185;
      }
    </style>
